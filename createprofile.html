    <script>
        document.getElementById('createProfileForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(event.target);
            const userData = {
                id: Date.now(),  // Assuming you want to generate a unique ID client-side
                fullname: formData.get('name'),
                user_id: 'user' + Date.now(),  // Example user ID generation
                role: formData.get('role'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                password: formData.get('password')  // Note: Consider hashing this before sending
            };

            try {
                const response = await fetch('https://f4525f0b-f097-4b46-9f0d-75f1e380b5e9.us-east-1.cloud.genez.io/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success alert
                    document.getElementById('successAlert').style.display = 'block';
                    document.getElementById('errorAlert').style.display = 'none';
                    
                    // Clear form
                    event.target.reset();
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'signin.html';
                    }, 2000);
                } else {
                    // Show error alert
                    document.getElementById('errorAlert').style.display = 'block';
                    document.getElementById('successAlert').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                // Show error alert
                document.getElementById('errorAlert').style.display = 'block';
                document.getElementById('successAlert').style.display = 'none';
            }
        });
    </script>
